Description: FridayHITT AWS Cloud Formation Infrastruture Template
Parameters:
  InstanceTypeParam:
    Description: Default value is t2.micro
    Type: String
    Default: t2.micro
  ImageIDParam:
    Description: Default AMI is AMI-1 AWS Linux
    Type: String
    Default: AMI1
    AllowedValues:
    - AMI1
    - AMI2
  HTTPSPortParam:
    Description: Default value for HTTPS port
    Type: Number
    Default: 443
  HTTPPortParam:
    Description: Default value for HTTP port
    Type: Number
    Default: 8189
  SSHPortParam:
    Description: Default value for SSH port
    Type: Number
    Default: 22
  MariaDBPortParam:
    Description: Default value for MariaDB port
    Type: Number
    Default: 3306
  AvailabilityZoneParam:
    Description: Default value for Availability zone
    Type: String
    Default: us-east-1a
  JumpHostAccessIPParam:
    Description: Default value for Jump Host SSH access IP !And
    Type: String
    Default: 93.107.6.12/32
Mappings:
  RegionMapForAMI:
    us-east-1:
      AMI1: ami-06b21ccaeff8cd686
      AMI2: ami-0866a3c8686eaeeba
    us-west-1:
      AMI1: ami-050cd642fd83388e4
      AMI2: ami-0ea3c35c5c3284d82
Resources:
  HITTVPC1:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 15.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
      - Key: Name
        Value: HITT-VPC-1
  HITTPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: HITTVPC1
      CidrBlock: 15.0.0.0/23
      AvailabilityZone: us-east-1a
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: HITT-VPC1-Public-Subnet-1
  HITTPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: HITTVPC1
      CidrBlock: 15.0.2.0/23
      AvailabilityZone: us-east-1a
      Tags:
      - Key: Name
        Value: HITT-VPC1-Private-Subnet-1
  HITTInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: HITT-Internet-Gateway
  HITTAttachInternetGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: HITTVPC1
      InternetGatewayId:
        Ref: HITTInternetGateway
  HITTPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: HITTVPC1
      Tags:
      - Key: Name
        Value: HITT-Public-Route-Table
  HITTPublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: HITTPublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId:
        Ref: HITTInternetGateway
  HITTPublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: HITTPublicSubnet1
      RouteTableId:
        Ref: HITTPublicRouteTable
  HITTPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: HITTVPC1
      Tags:
      - Key: Name
        Value: HITT-Private-Route-Table
  HITTPrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: HITTPrivateSubnet1
      RouteTableId:
        Ref: HITTPrivateRouteTable
  PublicSubnetEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Inbound and Outbound Rules for Public Subnet EC2 instances
      VpcId:
        Ref: HITTVPC1
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPSPortParam
        ToPort:
          Ref: HTTPSPortParam
        CidrIp: '0.0.0.0/0'
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPPortParam
        ToPort:
          Ref: HTTPPortParam
        CidrIp: '0.0.0.0/0'
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: 15.0.0.0/16
      - IpProtocol: tcp
        FromPort:
          Ref: SSHPortParam
        ToPort:
          Ref: SSHPortParam
        CidrIp: 15.0.0.0/23
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPSPortParam
        ToPort:
          Ref: HTTPSPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: '0.0.0.0/0'
      Tags:
      - Key: Name
        Value: Public EC2 Instance Security Group
  PrivateSubnetEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Inbound and Outbound Rules for Private Subnet EC2 instances
      VpcId:
        Ref: HITTVPC1
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPSPortParam
        ToPort:
          Ref: HTTPSPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPPortParam
        ToPort:
          Ref: HTTPPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: tcp
        FromPort:
          Ref: SSHPortParam
        ToPort:
          Ref: SSHPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: tcp
        FromPort:
          Ref: MariaDBPortParam
        ToPort:
          Ref: MariaDBPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: 15.0.0.0/23
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPSPortParam
        ToPort:
          Ref: HTTPSPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: tcp
        FromPort:
          Ref: HTTPPortParam
        ToPort:
          Ref: HTTPPortParam
        CidrIp: 15.0.0.0/23
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: '0.0.0.0/0'
      Tags:
      - Key: Name
        Value: Private EC2 Instance Security Group
  JUMPEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Inbound and Outbound Rules for Public Subnet Jump EC2 instances
      VpcId:
        Ref: HITTVPC1
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort:
          Ref: SSHPortParam
        ToPort:
          Ref: SSHPortParam
        CidrIp:
          Ref: JumpHostAccessIPParam
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort:
          Ref: SSHPortParam
        ToPort:
          Ref: SSHPortParam
        CidrIp: 15.0.0.0/16
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: 15.0.0.0/16
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: '0.0.0.0/0'
      Tags:
      - Key: Name
        Value: Jump Instanc Security Group
  PublicSubnetEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType:
        Ref: InstanceTypeParam
      ImageId:
        Fn::FindInMap:
        - RegionMapForAMI
        - Ref: AWS::Region
        - Ref: ImageIDParam
      KeyName: FridayHITTKeyPair
      NetworkInterfaces:
      - AssociatePublicIpAddress: true
        DeviceIndex: '0'
        GroupSet:
        - Ref: PublicSubnetEC2SecurityGroup
        SubnetId:
          Ref: HITTPublicSubnet1
      Tags:
      - Key: Name
        Value: Public EC2 Instance
  PrivateSubnetEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType:
        Ref: InstanceTypeParam
      ImageId:
        Fn::FindInMap:
        - RegionMapForAMI
        - Ref: AWS::Region
        - Ref: ImageIDParam
      KeyName: FridayHITTKeyPair
      NetworkInterfaces:
      - AssociatePublicIpAddress: false
        DeviceIndex: '0'
        GroupSet:
        - Ref: PrivateSubnetEC2SecurityGroup
        SubnetId:
          Ref: HITTPrivateSubnet1
      Tags:
      - Key: Name
        Value: Private EC2 Instance
  JumpEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType:
        Ref: InstanceTypeParam
      ImageId:
        Fn::FindInMap:
        - RegionMapForAMI
        - Ref: AWS::Region
        - Ref: ImageIDParam
      KeyName: FridayHITTKeyPair
      NetworkInterfaces:
      - AssociatePublicIpAddress: true
        DeviceIndex: '0'
        GroupSet:
        - Ref: JUMPEC2SecurityGroup
        SubnetId:
          Ref: HITTPublicSubnet1
      Tags:
      - Key: Name
        Value: Jump EC2 Instance
Outputs:
  VPCID:
    Description: The ID of the VPC
    Value:
      Ref: HITTVPC1
    Export:
      Name: VPCID
  InternetGatewayID:
    Description: The ID of the Internet Gateway
    Value:
      Ref: HITTInternetGateway
    Export:
      Name: InternetGatewayID
  PublicSubnetID:
    Description: The ID of the Public Subnet
    Value:
      Ref: HITTPublicSubnet1
    Export:
      Name: PublicSubnetID
  PrivateSubnetID:
    Description: The ID of the Private Subnet
    Value:
      Ref: HITTPrivateSubnet1
    Export:
      Name: PrivateSubnetID
  PublicRouteTableID:
    Description: The ID of the Public Route Table
    Value:
      Ref: HITTPublicRouteTable
    Export:
      Name: PublicRouteTableID
  PrivateRouteTableID:
    Description: The ID of the Private Route Table
    Value:
      Ref: HITTPrivateRouteTable
    Export:
      Name: PrivateRouteTableID
  PublicRouteID:
    Description: The ID of the Public Route
    Value:
      Ref: HITTPublicRoute
    Export:
      Name: PublicRouteID
  PublicSubnetSecurityGroupID:
    Description: The ID of the Public Subnet Security Group
    Value:
      Ref: PublicSubnetEC2SecurityGroup
    Export:
      Name: PublicSubnetSecurityGroupID
  PrivateSubnetSecurityGroupID:
    Description: The ID of the Private Subnet Security Group
    Value:
      Ref: PrivateSubnetEC2SecurityGroup
    Export:
      Name: PrivateSubnetSecurityGroupID
  JumpHostSecurityGroupID:
    Description: The ID of the Jump Host Security Group
    Value:
      Ref: JUMPEC2SecurityGroup
    Export:
      Name: JumpHostSecurityGroupID
  PublicSubnetEC2InstanceID:
    Description: The ID of the Public Subnet EC2 instance
    Value:
      Ref: PublicSubnetEC2
    Export:
      Name: PublicSubnetEC2InstanceID
  PrivateSubnetEC2InstanceID:
    Description: The ID of the Private Subnet EC2 instance
    Value:
      Ref: PrivateSubnetEC2
    Export:
      Name: PrivateSubnetEC2InstanceID
  JumpHostEC2InstanceID:
    Description: The ID of the Jump Host EC2 instance
    Value:
      Ref: JumpEC2
    Export:
      Name: JumpHostEC2InstanceID
